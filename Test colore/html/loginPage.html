    <div class="login-registration">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" onclick="login()">Log in</button>
                <button type="button" class="toggle-button" onclick="register()">Registrati</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Nome utente" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span class="deg">Ricorda password </span>
                <button type="submit" class="submit-btn">Continua</button>
            </form>
            <form id="register" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Nome utente" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span class="deg">Accetto Termini e Condizioni </span>
                <button type="submit" class="submit-btn">Registrati</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
