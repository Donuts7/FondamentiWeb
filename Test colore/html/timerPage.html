        </div>
    </header>

    <div class='time'>
        <div class='main'>

            <!-- header area -->
            <div class='top'> <em>Concentrati!</em></div>

            <!-- body area -->
            <div class='body'>
                <!-- clock area -->
                <div class='clock'>
                    <div class='inner'>
                        <div class='outer'>
                            <div class='title'>
                                <i class="fa fa-minus-circle minus"></i>
                                <span class='sessionName'>TRAINING SESSION</span>
                                <i class="fa fa-plus-circle add"></i>
                            </div>
                            <div class='timer'>25:00</div>
                            <div class='btnAdd'>
                                <i class="fa fa-play fa-3x play"></i>
                                <i class="fa fa-pause fa-3x pause"></i>
                                <i class="fa fa-stop fa-3x stop"></i>
                            </div>
                        </div>
                    </div>
                    <div class='audio'>

                        <i class="fa fa-volume-off fa-2x"></i>
                    </div>
                </div>
                <!-- clock area ends -->

                <!-- button area -->
                <div class=btnBreak>
                    <div>BREAKTIME</div>
                    <div class='breakMin'>
                        <div>
                            <i class="fa fa-minus-circle minusBrk"></i>
                        </div>
                        <div class='sample'>
                            <i class='break'>5 min</i>
                        </div>
                        <div>
                            <i class="fa fa-plus-circle addBrk"></i>
                        </div>
                    </div>
                </div>
                <!-- button area ends -->
            </div>
            <!-- body ends -->
        </div>
    </div>
    <audio data-key='tik' src="../libs/tik.mp3"></audio>
    <audio data-key='go' src="../libs/go.mp3"></audio>
    <audio data-key='finish' src="../libs/finish.mp3"></audio>
</body>
